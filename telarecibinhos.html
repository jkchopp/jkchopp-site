<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Recibos PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --accent-color: #667eea;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #48bb78;
            --danger-color: #f56565;
            --shadow-light: rgba(0,0,0,0.05);
            --shadow-medium: rgba(0,0,0,0.1);
            --shadow-heavy: rgba(0,0,0,0.15);
            --receipt-bg: #ffffff;
            --receipt-section-bg: #f7fafc;
            --glass-bg: rgba(255,255,255,0.95);
            --glass-border: rgba(255,255,255,0.2);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            --bg-secondary: #1a202c;
            --bg-tertiary: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --accent-color: #805ad5;
            --accent-gradient: linear-gradient(135deg, #805ad5 0%, #667eea 100%);
            --success-color: #68d391;
            --danger-color: #fc8181;
            --shadow-light: rgba(0,0,0,0.2);
            --shadow-medium: rgba(0,0,0,0.3);
            --shadow-heavy: rgba(0,0,0,0.4);
            --receipt-bg: #2d3748;
            --receipt-section-bg: #4a5568;
            --glass-bg: rgba(26,32,44,0.95);
            --glass-border: rgba(255,255,255,0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background: var(--bg-primary);
            min-height: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px var(--shadow-medium),
                0 0 0 1px var(--glass-border);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header {
            background: var(--accent-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.15"/><circle cx="20" cy="80" r="0.5" fill="white" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            padding: 12px 18px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .header h1 {
            margin: 0;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 5;
        }

        .header p {
            margin: 12px 0 0 0;
            opacity: 0.9;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 400;
            position: relative;
            z-index: 5;
        }

        .form-container {
            padding: clamp(20px, 5vw, 50px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: clamp(20px, 4vw, 32px);
            margin-bottom: 32px;
        }

        .form-section {
            background: var(--bg-tertiary);
            padding: 32px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 0 2px 2px 0;
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--shadow-light);
            border-color: var(--accent-color);
        }

        .form-section h3 {
            margin: 0 0 24px 0;
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 4px 12px var(--shadow-light);
            transform: translateY(-1px);
        }

        .form-group input:hover,
        .form-group textarea:hover,
        .form-group select:hover {
            border-color: var(--accent-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 90px;
            line-height: 1.5;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .items-section {
            background: var(--bg-tertiary);
            padding: 32px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }

        .items-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, var(--success-color) 0%, #38a169 100%);
            border-radius: 0 2px 2px 0;
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .items-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-item-btn {
            background: linear-gradient(135deg, var(--success-color) 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .add-item-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .add-item-btn:active {
            transform: translateY(0);
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 16px;
            align-items: end;
            margin-bottom: 16px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .item-row:hover {
            border-color: var(--accent-color);
            box-shadow: 0 4px 12px var(--shadow-light);
            transform: translateY(-1px);
        }

        .remove-item-btn {
            background: linear-gradient(135deg, var(--danger-color) 0%, #e53e3e 100%);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            height: fit-content;
            margin-top: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(245, 101, 101, 0.3);
        }

        .remove-item-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .remove-item-btn:active {
            transform: translateY(0);
        }

        .total-display {
            background: var(--accent-gradient);
            color: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            font-weight: 700;
            margin: 24px 0;
            box-shadow: 
                0 8px 32px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .total-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .generate-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            margin: 40px auto 0;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover::before {
            opacity: 1;
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .preview-section {
            background: var(--bg-tertiary);
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
        }

        .preview-section h3 {
            margin: 0 0 20px 0;
            color: var(--text-primary);
            text-align: center;
        }

        .receipt-preview {
            background: var(--receipt-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px var(--shadow-light);
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .receipt-header {
            text-align: center;
            border-bottom: 2px solid var(--text-primary);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .receipt-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .receipt-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .receipt-section {
            padding: 15px;
            background: var(--receipt-section-bg);
            border-radius: 5px;
        }

        .receipt-section h4 {
            margin: 0 0 10px 0;
            font-weight: bold;
            text-decoration: underline;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .items-table th,
        .items-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .items-table th {
            background: var(--receipt-section-bg);
            font-weight: bold;
        }

        .items-table .value-cell {
            text-align: right;
        }

        .receipt-total {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            background: var(--receipt-section-bg);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 20px;
                margin: 0;
            }
            
            .header {
                padding: 30px 20px;
            }

            .theme-toggle {
                top: 16px;
                right: 16px;
                padding: 10px 14px;
                font-size: 0.8rem;
            }
            
            .form-container {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .form-section {
                padding: 24px;
            }
            
            .receipt-info {
                grid-template-columns: 1fr;
            }

            .item-row {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 16px;
            }

            .remove-item-btn {
                margin-top: 12px;
                align-self: start;
            }

            .items-header {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .add-item-btn {
                width: 100%;
                justify-self: stretch;
            }

            .generate-btn {
                padding: 14px 32px;
                font-size: 1rem;
                margin: 32px auto 0;
            }

            .total-display {
                font-size: 1.25rem;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 0.95rem;
            }

            .form-section {
                padding: 20px;
            }

            .items-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">üåô Tema Escuro</button>
            <h1>üìÑ Gerador de Recibos</h1>
            <p>Crie recibos profissionais em PDF de forma r√°pida e f√°cil</p>
        </div>

        <div class="form-container">
            <form id="receiptForm">
                <div class="form-grid">
                    <div class="form-section">
                        <h3>üë§ Dados do Cliente</h3>
                        <div class="form-group">
                            <label for="clientName">Nome Completo:</label>
                            <input type="text" id="clientName" required>
                        </div>
                        <div class="form-group">
                            <label for="clientCPF">CPF/CNPJ:</label>
                            <input type="text" id="clientCPF">
                        </div>
                        <div class="form-group">
                            <label for="clientAddress">Endere√ßo:</label>
                            <textarea id="clientAddress"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>üè¢ Dados da Empresa</h3>
                        <div class="form-group">
                            <label for="companyName">Nome da Empresa:</label>
                            <input type="text" id="companyName" required>
                        </div>
                        <div class="form-group">
                            <label for="companyCNPJ">CNPJ:</label>
                            <input type="text" id="companyCNPJ">
                        </div>
                        <div class="form-group">
                            <label for="companyAddress">Endere√ßo:</label>
                            <textarea id="companyAddress"></textarea>
                        </div>
                    </div>

                    <div class="form-section full-width">
                        <h3>üìã Informa√ß√µes do Recibo</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="serviceDate">Data do Recibo:</label>
                                <input type="date" id="serviceDate" required>
                            </div>
                            <div class="form-group">
                                <label for="receiptNumber">N√∫mero do Recibo:</label>
                                <input type="text" id="receiptNumber" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="items-section">
                    <div class="items-header">
                        <h3>üì¶ Itens do Recibo</h3>
                        <button type="button" class="add-item-btn" onclick="addItem()">+ Adicionar Item</button>
                    </div>
                    <div id="itemsContainer">
                        <!-- Itens ser√£o adicionados aqui -->
                    </div>
                    <div class="total-display" id="totalDisplay">
                        Total: R$ 0,00
                    </div>
                </div>

                <button type="submit" class="generate-btn">
                    üì• Gerar Recibo em PDF
                </button>
            </form>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>üëÄ Pr√©-visualiza√ß√£o do Recibo</h3>
                <div class="receipt-preview" id="receiptPreview">
                    <!-- Preview ser√° gerado aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let itemCounter = 0;
        let items = [];

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Preencher data atual por padr√£o
            document.getElementById('serviceDate').valueAsDate = new Date();
            
            // Gerar n√∫mero de recibo autom√°tico
            document.getElementById('receiptNumber').value = 'REC-' + Date.now().toString().slice(-6);

            // Adicionar primeiro item por padr√£o
            addItem();

            // Verificar tema salvo
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-toggle').innerHTML = '‚òÄÔ∏è Tema Claro';
            }
        });

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const button = document.querySelector('.theme-toggle');
            button.innerHTML = newTheme === 'dark' ? '‚òÄÔ∏è Tema Claro' : 'üåô Tema Escuro';
        }

        function addItem() {
            itemCounter++;
            const container = document.getElementById('itemsContainer');
            
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.id = `item-${itemCounter}`;
            
            itemRow.innerHTML = `
                <div class="form-group">
                    <label for="itemDesc-${itemCounter}">Descri√ß√£o:</label>
                    <input type="text" id="itemDesc-${itemCounter}" placeholder="Ex: Consultoria, Produto, Servi√ßo..." required>
                </div>
                <div class="form-group">
                    <label for="itemQty-${itemCounter}">Quantidade:</label>
                    <input type="number" id="itemQty-${itemCounter}" min="0" step="0.01" value="1" onchange="calculateTotal()">
                </div>
                <div class="form-group">
                    <label for="itemValue-${itemCounter}">Valor Unit√°rio (R$):</label>
                    <input type="number" id="itemValue-${itemCounter}" min="0" step="0.01" placeholder="0.00" onchange="calculateTotal()">
                </div>
                <button type="button" class="remove-item-btn" onclick="removeItem(${itemCounter})">üóëÔ∏è Remover</button>
            `;
            
            container.appendChild(itemRow);
            calculateTotal();
        }

        function removeItem(itemId) {
            const itemRow = document.getElementById(`item-${itemId}`);
            if (itemRow) {
                itemRow.remove();
                calculateTotal();
            }
        }

        function calculateTotal() {
            let total = 0;
            const container = document.getElementById('itemsContainer');
            const itemRows = container.querySelectorAll('.item-row');
            
            itemRows.forEach(row => {
                const qtyInput = row.querySelector('input[id^="itemQty-"]');
                const valueInput = row.querySelector('input[id^="itemValue-"]');
                
                const qty = parseFloat(qtyInput.value) || 0;
                const value = parseFloat(valueInput.value) || 0;
                
                total += qty * value;
            });
            
            document.getElementById('totalDisplay').textContent = `Total: ${total.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            })}`;
        }

        function getItems() {
            const items = [];
            const container = document.getElementById('itemsContainer');
            const itemRows = container.querySelectorAll('.item-row');
            
            itemRows.forEach(row => {
                const descInput = row.querySelector('input[id^="itemDesc-"]');
                const qtyInput = row.querySelector('input[id^="itemQty-"]');
                const valueInput = row.querySelector('input[id^="itemValue-"]');
                
                const description = descInput.value.trim();
                const qty = parseFloat(qtyInput.value) || 0;
                const value = parseFloat(valueInput.value) || 0;
                
                if (description) {
                    items.push({
                        description,
                        quantity: qty,
                        unitValue: value,
                        totalValue: qty * value
                    });
                }
            });
            
            return items;
        }

        document.getElementById('receiptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const items = getItems();
            if (items.length === 0) {
                alert('Adicione pelo menos um item ao recibo!');
                return;
            }
            
            const formData = {
                clientName: document.getElementById('clientName').value,
                clientCPF: document.getElementById('clientCPF').value,
                clientAddress: document.getElementById('clientAddress').value,
                companyName: document.getElementById('companyName').value,
                companyCNPJ: document.getElementById('companyCNPJ').value,
                companyAddress: document.getElementById('companyAddress').value,
                serviceDate: document.getElementById('serviceDate').value,
                receiptNumber: document.getElementById('receiptNumber').value,

        function generatePDF(data) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Configura√ß√µes
            const pageWidth = doc.internal.pageSize.width;
            const margin = 20;
            let yPosition = 30;

            // T√≠tulo
            doc.setFontSize(24);
            doc.setFont(undefined, 'bold');
            doc.text('RECIBO', pageWidth / 2, yPosition, { align: 'center' });
            
            yPosition += 15;
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.text(`N¬∫ ${data.receiptNumber}`, pageWidth / 2, yPosition, { align: 'center' });
            
            yPosition += 10;
            const formattedDate = new Date(data.serviceDate).toLocaleDateString('pt-BR');
            doc.text(`Data: ${formattedDate}`, pageWidth / 2, yPosition, { align: 'center' });

            // Linha separadora
            yPosition += 15;
            doc.line(margin, yPosition, pageWidth - margin, yPosition);
            yPosition += 20;

            // Dados do Cliente
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text('DADOS DO CLIENTE', margin, yPosition);
            yPosition += 10;
            
            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            doc.text(`Nome: ${data.clientName}`, margin, yPosition);
            yPosition += 8;
            
            if (data.clientCPF) {
                doc.text(`CPF/CNPJ: ${data.clientCPF}`, margin, yPosition);
                yPosition += 8;
            }
            
            if (data.clientAddress) {
                const addressLines = doc.splitTextToSize(`Endere√ßo: ${data.clientAddress}`, pageWidth - 2 * margin);
                doc.text(addressLines, margin, yPosition);
                yPosition += addressLines.length * 6;
            }

            yPosition += 10;

            // Dados da Empresa
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text('DADOS DA EMPRESA', margin, yPosition);
            yPosition += 10;
            
            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            doc.text(`Empresa: ${data.companyName}`, margin, yPosition);
            yPosition += 8;
            
            if (data.companyCNPJ) {
                doc.text(`CNPJ: ${data.companyCNPJ}`, margin, yPosition);
                yPosition += 8;
            }
            
            if (data.companyAddress) {
                const addressLines = doc.splitTextToSize(`Endere√ßo: ${data.companyAddress}`, pageWidth - 2 * margin);
                doc.text(addressLines, margin, yPosition);
                yPosition += addressLines.length * 6;
            }

            yPosition += 15;

            // Itens
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text('ITENS', margin, yPosition);
            yPosition += 15;

            // Cabe√ßalho da tabela
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.text('Descri√ß√£o', margin, yPosition);
            doc.text('Qtd', margin + 80, yPosition);
            doc.text('Valor Unit.', margin + 110, yPosition);
            doc.text('Total', margin + 150, yPosition);
            yPosition += 5;
            
            // Linha do cabe√ßalho
            doc.line(margin, yPosition, pageWidth - margin, yPosition);
            yPosition += 8;

            // Itens
            doc.setFont(undefined, 'normal');
            let total = 0;
            
            data.items.forEach(item => {
                total += item.totalValue;
                
                // Quebrar descri√ß√£o se muito longa
                const descLines = doc.splitTextToSize(item.description, 75);
                doc.text(descLines, margin, yPosition);
                
                doc.text(item.quantity > 0 ? item.quantity.toString() : '-', margin + 80, yPosition);
                doc.text(item.unitValue > 0 ? item.unitValue.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) : '-', margin + 110, yPosition);
                doc.text(item.totalValue > 0 ? item.totalValue.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) : '-', margin + 150, yPosition);
                
                yPosition += Math.max(descLines.length * 5, 8);
            });

            // Linha final
            yPosition += 5;
            doc.line(margin, yPosition, pageWidth - margin, yPosition);
            yPosition += 15;

            // Valor Total
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text(`VALOR TOTAL: ${total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`, pageWidth / 2, yPosition, { align: 'center' });

            // Rodap√©
            yPosition += 30;
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.text('Recibo Servi√ßo - JK CHOPP', pageWidth / 2, yPosition, { align: 'center' });

            // Salvar PDF
            const fileName = `Recibo_${data.receiptNumber}_${data.clientName.replace(/\s+/g, '_')}.pdf`;
            doc.save(fileName);
        }
