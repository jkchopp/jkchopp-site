<!doctype html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoas</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        body {
            box-sizing: border-box;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
   <header class="text-center mb-8">
    <h1 id="form-title" class="text-4xl font-bold text-gray-800 mb-2">Cadastro de Pessoas</h1>
    <p class="text-gray-600">Preencha os dados conforme o tipo de pessoa e categoria</p>
   </header>
   <div class="bg-white rounded-xl shadow-lg p-8">
    <form id="cadastroForm" class="space-y-6"><!-- Tipo de Pessoa e Categoria -->
     <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div><label for="tipoPessoa" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Pessoa *</label> <select id="tipoPessoa" name="tipoPessoa" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"> <option value="">Selecione...</option> <option value="PF">Pessoa Física</option> <option value="PJ">Pessoa Jurídica</option> </select>
      </div>
      <div><label for="categoria" class="block text-sm font-medium text-gray-700 mb-2">Categoria *</label> <select id="categoria" name="categoria" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"> <option value="">Selecione...</option> <option value="cliente">Cliente</option> <option value="fornecedor">Fornecedor</option> <option value="funcionario">Funcionário</option> <option value="vendedor">Vendedor</option> <option value="outros">Outros</option> </select>
      </div>
     </div><!-- Tipo de Cliente (aparece apenas se categoria = cliente) -->
     <div id="tipoClienteDiv" class="hidden fade-in"><label for="tipoCliente" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Cliente *</label>
      <div class="flex gap-4"><label class="flex items-center"> <input type="radio" name="tipoCliente" value="ponto_fixo" class="mr-2 text-blue-600"> <span>Ponto Fixo</span> </label> <label class="flex items-center"> <input type="radio" name="tipoCliente" value="evento" class="mr-2 text-blue-600"> <span>Evento</span> </label>
      </div>
     </div><!-- Campos Pessoa Física -->
     <div id="camposPF" class="hidden space-y-6 fade-in">
      <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Dados Pessoais</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div><label for="nome" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo *</label> <input type="text" id="nome" name="nome" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div><label for="cpf" class="block text-sm font-medium text-gray-700 mb-2">CPF *</label> <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div><label for="rg" class="block text-sm font-medium text-gray-700 mb-2">RG</label> <input type="text" id="rg" name="rg" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div><label for="dataNascimento" class="block text-sm font-medium text-gray-700 mb-2">Data de Nascimento</label> <input type="date" id="dataNascimento" name="dataNascimento" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
      </div>
     </div><!-- Campos Pessoa Jurídica -->
     <div id="camposPJ" class="hidden space-y-6 fade-in">
      <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Dados da Empresa</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div><label for="razaoSocial" class="block text-sm font-medium text-gray-700 mb-2">Razão Social *</label> <input type="text" id="razaoSocial" name="razaoSocial" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div><label for="nomeFantasia" class="block text-sm font-medium text-gray-700 mb-2">Nome Fantasia</label> <input type="text" id="nomeFantasia" name="nomeFantasia" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div><label for="cnpj" class="block text-sm font-medium text-gray-700 mb-2">CNPJ *</label> <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div><label for="inscricaoEstadual" class="block text-sm font-medium text-gray-700 mb-2">Inscrição Estadual</label> <input type="text" id="inscricaoEstadual" name="inscricaoEstadual" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
      </div>
      <div><label for="dataFundacao" class="block text-sm font-medium text-gray-700 mb-2">Data de Fundação</label> <input type="date" id="dataFundacao" name="dataFundacao" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
     </div><!-- Campos de Contato -->
     <div id="camposContato" class="hidden space-y-6 fade-in">
      <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Contato</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
       <div><label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail *</label> <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div><label for="telefone" class="block text-sm font-medium text-gray-700 mb-2">Telefone</label> <input type="text" id="telefone" name="telefone" placeholder="(00) 0000-0000" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div><label for="celular" class="block text-sm font-medium text-gray-700 mb-2">Celular</label> <input type="text" id="celular" name="celular" placeholder="(00) 00000-0000" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
      </div>
     </div><!-- Campos de Endereço -->
     <div id="camposEndereco" class="hidden space-y-6 fade-in">
      <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Endereço</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
       <div><label for="cep" class="block text-sm font-medium text-gray-700 mb-2">CEP</label> <input type="text" id="cep" name="cep" placeholder="00000-000" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div class="md:col-span-2"><label for="endereco" class="block text-sm font-medium text-gray-700 mb-2">Endereço</label> <input type="text" id="endereco" name="endereco" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
       <div><label for="numero" class="block text-sm font-medium text-gray-700 mb-2">Número</label> <input type="text" id="numero" name="numero" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div><label for="complemento" class="block text-sm font-medium text-gray-700 mb-2">Complemento</label> <input type="text" id="complemento" name="complemento" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div><label for="bairro" class="block text-sm font-medium text-gray-700 mb-2">Bairro</label> <input type="text" id="bairro" name="bairro" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div><label for="cidade" class="block text-sm font-medium text-gray-700 mb-2">Cidade</label> <input type="text" id="cidade" name="cidade" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
      </div>
      <div><label for="estado" class="block text-sm font-medium text-gray-700 mb-2">Estado</label> <select id="estado" name="estado" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"> <option value="">Selecione...</option> <option value="AC">Acre</option> <option value="AL">Alagoas</option> <option value="AP">Amapá</option> <option value="AM">Amazonas</option> <option value="BA">Bahia</option> <option value="CE">Ceará</option> <option value="DF">Distrito Federal</option> <option value="ES">Espírito Santo</option> <option value="GO">Goiás</option> <option value="MA">Maranhão</option> <option value="MT">Mato Grosso</option> <option value="MS">Mato Grosso do Sul</option> <option value="MG">Minas Gerais</option> <option value="PA">Pará</option> <option value="PB">Paraíba</option> <option value="PR">Paraná</option> <option value="PE">Pernambuco</option> <option value="PI">Piauí</option> <option value="RJ">Rio de Janeiro</option> <option value="RN">Rio Grande do Norte</option> <option value="RS">Rio Grande do Sul</option> <option value="RO">Rondônia</option> <option value="RR">Roraima</option> <option value="SC">Santa Catarina</option> <option value="SP">São Paulo</option> <option value="SE">Sergipe</option> <option value="TO">Tocantins</option> </select>
      </div>
     </div><!-- Campo PIX para Fornecedor -->
     <div id="camposPix" class="hidden fade-in">
      <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Dados Financeiros</h3>
      <div><label for="chavePix" class="block text-sm font-medium text-gray-700 mb-2">Chave PIX</label> <input type="text" id="chavePix" name="chavePix" placeholder="CPF, CNPJ, e-mail, telefone ou chave aleatória" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
     </div><!-- Observações -->
     <div id="camposObservacoes" class="hidden fade-in"><label for="observacoes" class="block text-sm font-medium text-gray-700 mb-2">Observações</label> <textarea id="observacoes" name="observacoes" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Informações adicionais..."></textarea>
     </div><!-- Botões -->
     <div class="flex gap-4 pt-6"><button type="submit" id="submitBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"> <span id="submitText">Cadastrar</span> <span id="loadingSpinner" class="hidden ml-2">
        <svg class="animate-spin h-5 w-5 inline" viewbox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle> <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg></span> </button> <button type="button" id="clearBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"> Limpar </button>
     </div>
    </form>
   </div><!-- Lista de Pessoas Cadastradas -->
   <div class="mt-8 bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Pessoas Cadastradas</h2>
    <div id="pessoasList" class="space-y-4">
     <p class="text-gray-500 text-center py-8">Nenhuma pessoa cadastrada ainda.</p>
    </div>
   </div>
  </div>
  <script>
        // Configuração padrão
        const defaultConfig = {
            form_title: "Cadastro de Pessoas",
            success_message: "Cadastro realizado com sucesso!"
        };

        // Dados das pessoas
        let pessoas = [];
        let recordCount = 0;

        // Handler para o Data SDK
        const dataHandler = {
            onDataChanged(data) {
                pessoas = data;
                recordCount = data.length;
                renderPessoasList();
            }
        };

        // Máscaras de input
        function aplicarMascaras() {
            const cpfInput = document.getElementById('cpf');
            const cnpjInput = document.getElementById('cnpj');
            const telefoneInput = document.getElementById('telefone');
            const celularInput = document.getElementById('celular');
            const cepInput = document.getElementById('cep');

            if (cpfInput) {
                cpfInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                    e.target.value = value;
                });
            }

            if (cnpjInput) {
                cnpjInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{2})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1/$2');
                    value = value.replace(/(\d{4})(\d{1,2})$/, '$1-$2');
                    e.target.value = value;
                });
            }

            if (telefoneInput) {
                telefoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                    e.target.value = value;
                });
            }

            if (celularInput) {
                celularInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                    e.target.value = value;
                });
            }

            if (cepInput) {
                cepInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                    e.target.value = value;
                });
            }
        }

        // Controle de visibilidade dos campos
        function atualizarCampos() {
            const tipoPessoa = document.getElementById('tipoPessoa').value;
            const categoria = document.getElementById('categoria').value;

            // Esconder todos os campos primeiro
            document.getElementById('tipoClienteDiv').classList.add('hidden');
            document.getElementById('camposPF').classList.add('hidden');
            document.getElementById('camposPJ').classList.add('hidden');
            document.getElementById('camposContato').classList.add('hidden');
            document.getElementById('camposEndereco').classList.add('hidden');
            document.getElementById('camposPix').classList.add('hidden');
            document.getElementById('camposObservacoes').classList.add('hidden');

            if (tipoPessoa && categoria) {
                // Mostrar tipo de cliente se for cliente
                if (categoria === 'cliente') {
                    document.getElementById('tipoClienteDiv').classList.remove('hidden');
                }

                // Mostrar campos específicos do tipo de pessoa
                if (tipoPessoa === 'PF') {
                    document.getElementById('camposPF').classList.remove('hidden');
                } else if (tipoPessoa === 'PJ') {
                    document.getElementById('camposPJ').classList.remove('hidden');
                }

                // Mostrar campos de contato e endereço
                document.getElementById('camposContato').classList.remove('hidden');
                
                // Para clientes, mostrar endereço completo
                if (categoria === 'cliente') {
                    document.getElementById('camposEndereco').classList.remove('hidden');
                }

                // Para fornecedores, mostrar campo PIX
                if (categoria === 'fornecedor') {
                    document.getElementById('camposPix').classList.remove('hidden');
                }

                // Sempre mostrar observações
                document.getElementById('camposObservacoes').classList.remove('hidden');

                // Aplicar máscaras após mostrar os campos
                setTimeout(aplicarMascaras, 100);
            }
        }

        // Validação do formulário
        function validarFormulario() {
            const tipoPessoa = document.getElementById('tipoPessoa').value;
            const categoria = document.getElementById('categoria').value;

            if (!tipoPessoa || !categoria) {
                showToast('Por favor, selecione o tipo de pessoa e categoria.', 'error');
                return false;
            }

            if (categoria === 'cliente') {
                const tipoCliente = document.querySelector('input[name="tipoCliente"]:checked');
                if (!tipoCliente) {
                    showToast('Por favor, selecione o tipo de cliente.', 'error');
                    return false;
                }
            }

            const email = document.getElementById('email').value;
            if (!email) {
                showToast('E-mail é obrigatório.', 'error');
                return false;
            }

            if (tipoPessoa === 'PF') {
                const nome = document.getElementById('nome').value;
                const cpf = document.getElementById('cpf').value;
                if (!nome || !cpf) {
                    showToast('Nome e CPF são obrigatórios para Pessoa Física.', 'error');
                    return false;
                }
            } else if (tipoPessoa === 'PJ') {
                const razaoSocial = document.getElementById('razaoSocial').value;
                const cnpj = document.getElementById('cnpj').value;
                if (!razaoSocial || !cnpj) {
                    showToast('Razão Social e CNPJ são obrigatórios para Pessoa Jurídica.', 'error');
                    return false;
                }
            }

            return true;
        }

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast px-6 py-4 rounded-lg text-white font-medium ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Renderizar lista de pessoas
        function renderPessoasList() {
            const container = document.getElementById('pessoasList');
            
            if (pessoas.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">Nenhuma pessoa cadastrada ainda.</p>';
                return;
            }

            container.innerHTML = pessoas.map(pessoa => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="font-semibold text-lg text-gray-800">
                                ${pessoa.tipo_pessoa === 'PF' ? pessoa.nome : pessoa.razao_social}
                            </h3>
                            <div class="text-sm text-gray-600 mt-1">
                                <span class="inline-block bg-blue-100 text-blue-800 px-2 py-1 rounded mr-2">
                                    ${pessoa.tipo_pessoa}
                                </span>
                                <span class="inline-block bg-green-100 text-green-800 px-2 py-1 rounded mr-2">
                                    ${pessoa.categoria}
                                </span>
                                ${pessoa.tipo_cliente ? `<span class="inline-block bg-purple-100 text-purple-800 px-2 py-1 rounded">${pessoa.tipo_cliente.replace('_', ' ')}</span>` : ''}
                            </div>
                            <div class="mt-2 text-sm text-gray-600">
                                <p><strong>E-mail:</strong> ${pessoa.email}</p>
                                ${pessoa.telefone ? `<p><strong>Telefone:</strong> ${pessoa.telefone}</p>` : ''}
                                ${pessoa.celular ? `<p><strong>Celular:</strong> ${pessoa.celular}</p>` : ''}
                                ${pessoa.chave_pix ? `<p><strong>PIX:</strong> ${pessoa.chave_pix}</p>` : ''}
                            </div>
                        </div>
                        <button onclick="deletePessoa('${pessoa.__backendId}')" class="text-red-500 hover:text-red-700 ml-4">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Deletar pessoa
        async function deletePessoa(backendId) {
            const pessoa = pessoas.find(p => p.__backendId === backendId);
            if (!pessoa) return;

            const result = await window.dataSdk.delete(pessoa);
            if (result.isOk) {
                showToast('Pessoa removida com sucesso!');
            } else {
                showToast('Erro ao remover pessoa.', 'error');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', async function() {
            // Inicializar Data SDK
            const initResult = await window.dataSdk.init(dataHandler);
            if (!initResult.isOk) {
                showToast('Erro ao inicializar sistema de dados.', 'error');
                return;
            }

            // Event listeners para mudança de campos
            document.getElementById('tipoPessoa').addEventListener('change', atualizarCampos);
            document.getElementById('categoria').addEventListener('change', atualizarCampos);

            // Submit do formulário
            document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!validarFormulario()) return;

                if (recordCount >= 999) {
                    showToast('Limite máximo de 999 cadastros atingido. Remova alguns registros primeiro.', 'error');
                    return;
                }

                const submitBtn = document.getElementById('submitBtn');
                const submitText = document.getElementById('submitText');
                const loadingSpinner = document.getElementById('loadingSpinner');

                // Mostrar loading
                submitBtn.disabled = true;
                submitText.textContent = 'Cadastrando...';
                loadingSpinner.classList.remove('hidden');

                try {
